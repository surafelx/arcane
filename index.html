<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        /* Container for the message and logo */
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        /* Logo style */
        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        /* Message style */
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Optional styling for the message text */
        .sub-message {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }

        /* Styling for button (optional, if you want to add a "Contact" button or similar) */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo section (add your logo image here) -->
        <div class="logo">
            <img src="logo-arcane.svg" alt="Arcane PLC"> <!-- Replace "logo.png" with your logo file -->
        </div>

        <!-- Under Construction message -->
        <div class="message">Under Construction</div>
        <div class="sub-message" style="line-height: 120%">We are working hard to bring you a great experience. <br> Please check back soon!</div>

    </div>

</body>
</html>
